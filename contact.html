<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Shahjalal Dip - Web Developer & Software Engineer">
    <title>Contact Me | Shah Jalal Dip</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./intro.html"><i class="fas fa-user"></i> My Intro</a></li>
                    <li><a href="./services.html"><i class="fas fa-cogs"></i> Services</a></li>
                    <li><a href="./blog.html"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="./contact.html"><i class="fas fa-envelope"></i> Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="dark-light">
            <img src="assets/images/moon.png" alt="moon" id="icon">
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="assets/images/menu-bar.png" alt="" height="23px">
                <img class="cross" src="assets/images/delete.png" alt="" height="25px">
            </div>
            <div class="contact-container">
                <h1>Get in Touch</h1>
                <p class="contact-intro">Have a project in mind or want to discuss potential opportunities? Feel free to reach out!</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>shahjalaldip246@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+880 1643357689</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Dhaka, Bangladesh</p>
                    </div>
                </div>

                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init("UHQhHgL0nXK4EnlF8"); // Replace with your EmailJS public key
        })();

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            // Send email using EmailJS
            emailjs.send('service_63c4v9q', 'template_ah1x408', formData)
                .then(function() {
                    // Show success message
                    alert('Message sent successfully!');
                    // Reset form
                    document.getElementById('contact-form').reset();
                })
                .catch(function(error) {
                    // Show error message
                    alert('Failed to send message. Please try again later.');
                    console.error('EmailJS error:', error);
                })
                .finally(function() {
                    // Reset button state
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
